<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

        <div>
            <div>
                <div>
                    <h3>Ingresa un producto</h3>
                </div>
                <div>
                    <form>
                        <div class="form-group">

                                <label for="nombre">Nombre</label>
                                <input id="nombre" type="text" class="" />

                            </div>
                        </div>

                        <div>
                            <div>
                                <label for="precio">Precio</label>
                                <input id="precio" type="number" class="" />

                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="img">Imagen URL</label>
                                <input id="img" type="text" class="" />
                            </div>
                        </div>
                        <input type="button" id="btnGuardar" class="btn btn-primary" value="Guardar">
                </div>
                </form>
            </div>
            <div id="contenedor">
                <!-- Contenido dinamico -->

            </div>
        </div>
    </div>


    <div id="caja">
    </div>

    <h2>Carrito</h2>
    <div id="carrito">

    </div>





    </div>
